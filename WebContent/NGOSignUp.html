<!DOCTYPE html>
<html>
<head>
<link rel="Shortcut Icon" href="images/11111.png">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/form.css">
<meta charset="ISO-8859-1">
<title>UserSignUp</title>

</head>
<body>
<div class="icon">
			<a class="logo-link" href="index.jsp">
				<img class= "image1"src="images/11111.png" height="130px" width="130px">
				<span id="logo">Kuda Khazaana</span>
			</a>
</div>
  
  <div class="form2">
	<h1 class="header">SignUp</h1>
  <form method="post" action="NGOSignUp">
	<label><b>NGO ID</b></label><br>
	<input required class="text" type="text" name="ngoid" placeholder="Enter NGO ID" /><br>
	<label><b>Password</b></label><br>
	<input required class="text" type="password" name="password" placeholder="Enter password"/><br>
	<label><b>Name</b></label><br>
	<input required type="text" class="text" name="name" placeholder="Enter Name"/><br>
	<label><b>Required Categories</b></label><br>
	<input required type="text" name="required" class="text" placeholder="Enter Required Categories"><br>
	<label><b>Website</b></label><br>
	<input required type="text" name="website" class="text" placeholder="Enter Website"><br>
	<button class="button" type="submit">Create Account</button><br>
	</form>
 </div>
  
</body>
</html>
